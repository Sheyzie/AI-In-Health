<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!--=========== google font link for icon ===========-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  
  <title>ChatBot</title>
</head>
<body>
  <!--== section (adding/removing class="chatbot-container" show/hide chatbox) ==-->
  <section id="chatbot-container" >

    <button class="chatbot-toggler">
      <span class="material-symbols-outlined">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>ChatBot</h2>
        <span id="closeBot" class="material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p> Hey there ðŸ‘‹ <br> How can i help you today???</p>
        </li>
        
      </ul>
  
      <div class="chat-input">
        <textarea name="" id="" placeholder="Enter a message here..." required></textarea>
        <span  id="send-btn" class="material-symbols-outlined">send</span>
      </div>
    </div>

  </section>
  
  <script src="script.js" defer></script>
</body>
</html>
